<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="dropdown-container">
    <button id="dropdown-btn">Drop</button>
    <div id="dropdown">
      <div id="create">Create</div>
      <div id="saved">Saved</div>
      <div id="help">Help</div>
    </div>
  </div>
  <div class="canvas-wrap">
    <canvas id="canvas" width="300" height="300"></canvas>
    <span id="percent"></span>
  </div>
  <div>
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="resume-btn">Resume</button>
  </div>
  <form>
    <label for="title">Title</label>
    <input type="text" id="title" name="title">
    <div id="interval-container">
      <div class="one-int">
        <label>Interval Description (optional)</label>
        <input type="text" id="interval">
        <label>Time in Minutes</label>
        <input type="number" min="0" max="60" value="0">
        <label>Time in Seconds</label>
        <input type="number" min="0" max="59" value="0">
      </div>
    </div>
    <div class="form-btn-container">
      <button id="add-interval-btn" type="button">Add Interval</button>
      <button id="save-btn" type="submit">Save</button>
    </div>
  </form>
  <script src="./index.js"></script>
  <script src="./menu.js"></script>
  <script src="./createForm.js"></script>
</body>
</html>
