<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="dropdown-container">
    <svg id="dropdown-btn" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <div id="dropdown">
      <div id="create">Create</div>
      <div id="saved">Saved</div>
      <div id="help">Help</div>
    </div>
  </div>
  <div id="interval-info-container">
    <h1 id="int-title"></h1>
    <h2 id="int-desc"></h2>
  </div>
  <div class="canvas-wrap">
    <canvas id="canvas" width="300" height="300"></canvas>
    <span id="percent"></span>
  </div>
  <div id="canvas-btn-container">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="resume-btn">Resume</button>
    <button id="cancel-btn">Cancel</button>
  </div>
  <form id="form">
    <button type="button" class="close-btn" data-action="close-saved">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 close" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" maxlength="25">
    <div id="interval-container">
      <div class="one-int">
        <div class="desc-container">
          <label>Interval Description</label>
          <input type="text" id="interval" maxlength="25" value="">
        </div>
        <div class="time-container">
          <label>Time in Minutes</label>
          <input type="number" min="0" max="60" value="0">
          <label>Time in Seconds</label>
          <input type="number" min="0" max="59" value="0">
        </div>
      </div>
    </div>
    <div class="form-btn-container">
      <button id="add-interval-btn" type="button">Add Interval</button>
      <button id="save-btn" type="submit">Save</button>
    </div>
  </form>
  <template id="one-int-template">
    <div class="one-int">
      <div class="desc-container">
        <label>Interval Description</label>
        <input type="text" id="interval" maxlength="25" value="">
      </div>
      <div class="time-container">
        <label>Time in Minutes</label>
        <input type="number" min="0" max="60" value="0">
        <label>Time in Seconds</label>
        <input type="number" min="0" max="59" value="0">
      </div>
    </div>
  </template>
  <div id="saved-options">
  </div>
  <script src="./index.js"></script>
  <script src="./menu.js"></script>
  <script src="./createForm.js"></script>
  <script src="./savedIntervals.js"></script>
</body>
</html>
